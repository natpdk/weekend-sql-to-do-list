<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>

<main>
  <section id="add-todo">
    <input data-testid="toDoTextInput" type="text" placeholder="Enter a new task"/>

  </section>

  <section id="todo-list">
    <h2>To-Do List</h2>
    <ul id="todos">
      
    </ul>
  </section>
</main>

</body>
</html>
